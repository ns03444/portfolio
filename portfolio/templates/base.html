<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Nick's App</title>
  </head>
  <body>
    <nav class ="justify-content-between">
    <ul class='nav fixed-top nav-light bg-light nav-tabs'>
      <li class='nav-link active'>
        <a class="text-decoration-none" href="{{url_for('home.index')}}">Home</a>
      </li>
      <li class='nav-link'>
        <a class="text-decoration-none" href="{{url_for('blogs.all_blogs')}}">Blogs</a>
      </li>
      <li class='nav-link'>
        <a class="text-decoration-none" href="{{url_for('projects.all_projects')}}">Projects</a>
      </li>
      {% if current_user.is_authenticated %}
      <li class='nav-link'>
        <a class="text-decoration-none" href="{{url_for('blogs.create_blog')}}">Create Blog</a>
      </li>
      <li class='nav-link'>
        <a class="text-decoration-none" href="{{url_for('users.logout')}}">Logout</a>
      </li>
      {% else %}
      <li class='nav-link justify-content-end'>
        <a class="text-decoration-none" href="{{url_for('users.login')}}">Login</a>
      </li>
    </ul>
      {% endif %}
  </nav>
    <br>
    <br>
    <br>
<div class="container">
  {% block content %}

  {% endblock %}
</div>
  </body>
</html>
